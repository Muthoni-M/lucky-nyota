<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyNyota Menu</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #111827;
            color: white;
            font-family: sans-serif;
        }
        .menu-header {
            background-color: #1f2937;
            border-bottom: 1px solid #dc2626;
        }
        .menu-yellow { color: #fbbf24; }
        .menu-red { color: #dc2626; }
        .menu-darker { background-color: #111827; }
        .menu-dark { background-color: #1f2937; }
        .menu-item {
            padding: 1rem;
            border-bottom: 1px solid #2d3748;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #2d3748;
        }
        .bonus-section {
            background-color: black;
            padding: 1.5rem;
            text-align: center;
        }
        .bonus-btn {
            border: 1px solid #fbbf24;
            color: #fbbf24;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: transparent;
        }
        .bonus-btn:hover {
            background-color: #fbbf24;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Menu Header -->
        <div class="d-flex justify-content-between align-items-center p-3 menu-header">
            <h2 class="text-lg fw-bold menu-yellow mb-0">MAIN MENU</h2>
            <button class="btn btn-sm border menu-red border-danger text-danger">CLOSE (X)</button>
        </div>

        <!-- Menu Items -->
        <div class="menu-darker">
            <div class="menu-item d-flex align-items-center">
                <i class="fas fa-shopping-cart me-3 menu-yellow"></i>
                <span>My Account - Deposits and withdrawals</span>
            </div>
            <div class="menu-item d-flex align-items-center">
                <i class="fas fa-file-alt me-3 menu-yellow"></i>
                <span>My Bets</span>
            </div>
            <div class="menu-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <i class="fas fa-gift me-3 menu-yellow"></i>
                    <span>Promotions & Offers</span>
                </div>
                <span class="badge bg-danger text-white fw-bold">NEW!</span>
            </div>
            <div class="menu-item d-flex align-items-center">
                <i class="fas fa-phone me-3 menu-yellow"></i>
                <span>Customer Support - Call center contacts</span>
            </div>
            <div class="menu-item d-flex align-items-center">
                <i class="fas fa-lightbulb me-3 menu-yellow"></i>
                <span>Frequently Asked Questions</span>
            </div>
            <div class="menu-item d-flex align-items-center">
                <i class="fas fa-medal me-3 menu-yellow"></i>
                <span>Terms of service</span>
            </div>
            <div class="menu-item d-flex align-items-center">
                <i class="fas fa-gamepad me-3 menu-yellow"></i>
                <span>How to Play</span>
            </div>
            <div class="menu-item d-flex align-items-center">
                <i class="fas fa-file-contract me-3 menu-yellow"></i>
                <span>Responsible Gaming Information</span>
            </div>
            <div class="menu-item d-flex align-items-center">
                <i class="fas fa-sign-out-alt me-3 menu-red"></i>
                <span class="menu-red">Logout</span>
            </div>

            <!-- Bonus CTA -->
            <div class="bonus-section">
                <p class="mb-2">Angukia 100% First Deposit Match Bonus of upto</p>
                <p class="text-warning fw-bold fs-5 mb-3">Ksh.20,000 Instantly!</p>
                <button class="bonus-btn">Deposit & Claim it now!</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
