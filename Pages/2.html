<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Register page</title>
</head>
<body>
    <nav>
        <div class="logins1">
            <!-- dropdown  -->
            <i class="fas fa-bars"></i>
            <!--  logo and caption-->
            <i class="far fa-star" style="font-size: 30px; margin-left: 15px; color: gold;" ></i>
            <p></i><span style="color: goldenrod;">Lucky</span><span style="color: orangered;">Nyota</span></p>
        </div>
        <div id="logins">
            <!--  login button-->
          <button style="color: gold;">Login</button>
        <!--  register button-->
          <button style="background-color: gold;">Register</button>
        </div>
    </nav>


    <main id="main">
    <div class="form-container">
        <div class="starter">
            <h4 style="margin-bottom: 20px;">Join Lucky Nyota now</h4>
            <h4>Enter your phone number and password below</h4>
        </div>
        <form class="details">
        <div class="labels">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="e.g. 0712345678" required>
        </div>
        <div class="labels">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="labels">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <div class="details_log">
            <input type="checkbox" name="terms" class="check">
            <p>I confirm that I am of legal age (18+) and accept the terms and policies.</p>
        </div>
        <button class="button_1">Register and Verify</button>
        </form>

        <div class="logged">
        <h3>Already have an account?</h3>
        <button class="button_2">Login Here</button>
        </div>
    </div>
    </main>

    <Footer>
        <nav class="nav-bar">
            <a href="/home" class="footer-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/mybet" class="footer-link">
                <i class="fas fa-ticket-alt"></i>
                <span>My Bet</span>
            </a>
            <a href="/promo" class="footer-link">
                <i class="fas fa-gift"></i>
                <span>Promo</span>
            </a>
            <a href="/trophy" class="footer-link">
                <i class="fas fa-trophy"></i>
                <span>Trophy</span>
            </a>
            <a href="/profile" class="footer-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </Footer>
</body>
</html>
