<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - LuckyNyota</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚≠ê Lucky<span class="red-text">Nyota</span></div>
      <div class="nav-buttons">
        <button>Login</button>
        <button class="active">Register</button>
      </div>
    </div>

    <h2>Join Lucky Nyota now</h2>
    <p>Enter your phone number and password below</p>

    <form>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="e.g. 0700382467" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm Password" />

      <div class="checkbox">
        <input type="checkbox" id="agree" />
        <small>
          I confirm that I am of legal age of 18+ years and accept the terms, conditions and policies of this site.
        </small>
      </div>

      <button class="submit-btn">Register and Verify</button>

      <div class="login-redirect-box">
    <p>Already have an account?</p>
    <a href="login.html" class="login-link">Login here</a>
  </div>
    </form>
  </div>
</body>
</html>
