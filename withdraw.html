<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="top-banner">
      Get 100% Deposit Match Bonus now! → M-pesa Paybill No. 123456
    </div>

    <div class="top-bar">
      <div class="logo">⭐LuckyNyota</div>
      <div class="buttons">
        <button>Login</button>
        <button>Register</button>
      </div>
    </div>

    <div class="split-line"></div>

    <div class="header">
      <h2>My Account</h2>
    </div>

    <div class="balance">
      <p>Available Balance: <strong>Ksh.1000</strong></p>
      <p>Bonus Balance: <strong>Ksh.0.00</strong></p>
    </div>
   
    <div class="withdraw-text">
        <p>Withdraw funds from your account</p>
    </div>
    
    <div class="withdraw-box">
      <label for="withdraw-amount">Enter the amount you wish to withdraw</label>
      <input type="text" id="withdraw-amount" placeholder="Ksh.50">
      <button class="withdraw-button">Withdraw Funds</button>
    </div>
  </div>

  <div class="footer">
    <div>
      <p>🏠<br>Home</p>
    </div>
    <div>
      <p>🎁<br>Promos</p>
    </div>
    <div>
      <p>🎫<br>My Bets</p>
    </div>
    <div>
      <p>🏆<br>Winners</p>
    </div>
    <div>
      <p>👤<br>Profile</p>
    </div>
  </div>
</body>
</html>
