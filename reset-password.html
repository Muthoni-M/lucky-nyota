<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - LuckyNyota</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-container">

      <!-- Header -->
      <div class="login-header">
        <div class="logo">‚≠ê <span class="yellow">Lucky</span><span class="red">Nyota</span></div>
        <div class="top-buttons">
          <a href="login.html" class="top-btn">Login</a>
          <a href="register.html" class="top-btn">Register</a>
        </div>
      </div>

      <hr class="divider"/>
    

      <!-- Title -->
      <h2 class="form-title">Reset Password</h2>
      <p class="form-subtitle">Enter your phone number and password below</p>

     

      <!-- Reset Form -->
      
        <form class="form-box">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g. 0712 345 678" required />

          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="Enter new password" required />

          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm new password" required />

          <button type="submit" class="login-btn">Get Reset Code</button>

        </form>
      

      <!-- Already Have Reset Code -->
      <div class="alt-box">
        <p>Already have a reset code?</p>
        <a href="enter-code.html" class="alt-btn">Enter Reset code</a>
      </div>

      <!-- Already Have Account -->
      <div class="alt-box yellow-border">
        <p>Already have an account?</p>
        <a href="login.html" class="alt-btn yellow">Login here</a>
      </div>

    </div>
  </div>
</body>
</html>
