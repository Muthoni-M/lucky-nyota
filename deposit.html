<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit LuckyNyota</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="header">
      <h2>My Account</h2>
    </div>

    <div class="balance">
      <p>Available Balance: <strong>Ksh.10,670.28</strong></p>
      <p>Bonus Balance: <strong>Ksh.0.00</strong></p>
    </div>

    <div class="deposit-box">
      <label for="amount">Enter the amount you wish to deposit</label>
      <input type="text" id="amount" placeholder="Ksh.50">

      <div class="amount-buttons">
        <button>Ksh.20</button>
        <button>Ksh.50</button>
        <button>Ksh.100</button>
        <button>Ksh.200</button>
      </div>

      <button class="deposit-button">Deposit Funds</button>

      <div class="info">
        <p>Deposit directly using M-Pesa Paybill</p>
        <p>Paybill Number: <strong>123456</strong></p>
        <p>Account Number: <strong>0712345678</strong></p>
      </div>
    </div>

    <div class="promo">
      <p>Angukia 100% First Deposit Match Bonus of upto <br><strong>Ksh.20,000 Instantly!</strong></p>
      <button>Deposit & Claim it now!</button>
    </div>
  </div>

</body>
</html>
