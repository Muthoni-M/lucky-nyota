<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="main-menu-container">
    <div class="menu-header">
      <span class="menu-title">MAIN MENU</span>
      <button class="close-btn">CLOSE (X)</button>
    </div>

    <div class="menu-item"><i class="fas fa-wallet"></i> My Account - Deposits and Withdrawals</div>
    <div class="menu-item"><i class="fas fa-ticket-alt"></i> My Bets</div>
    <div class="menu-item">
      <i class="fas fa-gift"></i>
      Promotions & Offers 
      <span class="badge">NEW</span>
    </div>
      
    <div class="menu-item"><i class="fas fa-headset"></i> Customer Support - Call center contacts</div>
    <div class="menu-item"><i class="fas fa-question-circle"></i> Frequently Asked Questions</div>
    <div class="menu-item"><i class="fas fa-file-contract"></i> Terms of service</div>
    <div class="menu-item"><i class="fas fa-gamepad"></i> How to Play</div>
    <div class="menu-item"><i class="fas fa-shield-alt"></i> Responsible Gaming Information</div>
    <div class="menu-item logout"><i class="fas fa-sign-out-alt"></i> Logout</div>

    <div class="bonus-box">
      <p>Angukia 100% First Deposit Match Bonus of upto</p>
      <p class="bonus-amount">Ksh.20,000 Instantly!</p>
      <button class="bonus-btn">Deposit & Claim it now!</button>
    </div>
  </div>
</body>
</html>
